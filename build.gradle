apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'

group = 'de.cebes'
version = '0.0.1-SNAPSHOT'

repositories {
   mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:3.2.0.RELEASE'
    compile 'org.apache.wicket:wicket:6.1.0'
    testCompile 'junit:junit:4.8.2'
}

jar {
    manifest.attributes provider: 'gradle'
}
